---
layout: default
title: Blog
css_hook: post
---
<h2 class="arrow">Enjoy!</h2>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-list-item">
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

{% include form.html %}
