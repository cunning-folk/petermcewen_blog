<div class="form-wrapper">
  <h3 class="form-wrapper">Subscribe to the weekly newsletter</h3>

  <form id="emailForm" action="https://buttondown.email/api/emails/embed-subscribe/petermcewen" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/petermcewen', 'popupwindow')" class="embeddable-buttondown-form">

    <div class="input-wrapper">

      <input type="email" name="email" id="bd-email" placeholder="Email Address" required>

    </div>

    <input type="hidden" value="1" name="embed"></input>

    <div class="submit-wrapper">
      <input type="submit" value="Subscribe"></input>
    </div>

<p class="form-message" id="formMessage"></p>

  </form>
</div>
