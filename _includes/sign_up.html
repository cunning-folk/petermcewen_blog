<div class="sign-up-holder holder{% unless page.css_hook == 'sign-up' %} hidden{% endunless %}">
  <header class="header">
    <h1>About {{ site.title }}</h1>
  </header>

  <div class="content">

    <div class="form-holder">
      {% include sign_up_form.html %}
    </div>

    <div class="message" style="display:none">

    </div>

  </div>
</div>
