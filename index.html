---
layout: default
title: Home
css_hook: index
---

{% content home.md %}
<h2>Enjoy the archives!</h2>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-list-item">
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
