---
layout: default
title: Home
css_hook: index
---
<h1>{{ site.title }}</h1>
<h2>{{ site.subtitle }}</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

{% content home.md %}
