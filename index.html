---
layout: default
title: Home
css_hook: index
---

{% content home.md %}
<header class="post_list-header">
  <h2 class="post_list-title">Recent Posts</h2>
</header>
<ul class="post-list">
  {% for post in site.posts %}
  <li class="post-list-item">
    <h4><a class="underline-reveal" href="{{ post.url }}">{{ post.title }}</a></h4>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
{% include form.html %}
